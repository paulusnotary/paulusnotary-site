<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paulus Notarizations</title>
  <link rel="icon" type="image/png" href="jp-favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0D3B3B;
      --accent: #E8B04A;
      --background: #FDF6ED;
      --text: #2E2E2E;
      --shadow: rgba(0, 0, 0, 0.1);
    }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text);
      margin: 0;
      padding: 0;
      line-height: 1.6;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #1a1a1a;
      color: #f1f1f1;
    }
    .dark-mode section {
      background-color: #2a2a2a;
    }
    header {
      background-color: var(--primary);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 4px 8px var(--shadow);
    }
    .dark-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--accent);
      color: var(--primary);
      border: none;
      padding: 0.5rem 1rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-container {
      margin-top: 2rem;
    }
    form input, form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: inherit;
    }
    form button {
      background-color: var(--accent);
      color: var(--primary);
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    form button:hover {
      background-color: #d19b3b;
    }
  </style>
</head>
<body>
  <header>
    <h1>Paulus Notarizations</h1>
    <p>Reliable Notary Services in Sarasota, FL</p>
    <button class="dark-toggle" onclick="toggleDarkMode()">Toggle Mode</button>
  </header>

  <!-- existing sections remain here -->

  <section class="contact-form">
    <h2>Message Us</h2>
    <div class="form-container">
      <form action="https://formspree.io/f/xqkrkqvw" method="POST">
        <input type="hidden" name="_redirect" value="https://paulusnotary.github.io/paulusnotary-site/thank-you.html">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
